  <body>

<div id="navbar"><img src="images/logo.png" tabindex="0" alt="Alcohol Units logo. The fire safety label for ethanol.
  A diamond that consists of four color-coded fields: blue, red, yellow, and white.">
  <span id="business-name" tabindex="0">Alcohol Units</span></div>

<hr>

<p class="highlight" tabindex="0">💡 Enter the volume and alcohol % of a drink to see how much alcohol is in it.</p>

<div id="calculator-box">

  <form>

    <label for="volumeNum">Vol:</label>
    <input autofocus="autofocus" type="number" id="volumeNum" placeholder="Enter volume">



    <label for="volumeUnit" aria-label="Unit:"></label>
    <select id="volumeUnit">
        <option value="oz">oz</option>
        <option value="ml">ml</option>
        <option value="cl">cl</option>
    </select><br>

    <div id="grav-num">
      <label for="gravityNum">ABV:</label>
      <input type="number" id="gravityNum" placeholder="Enter alcohol % (abv)">
    </div>

    <div id="calc-button">
      <input type="button" id="calculate-button" value="Calculate">

      <div id="result-box" tabindex="0">
        <p id="standard-drinks"></p>
        <p id="units-of-alcohol"></p>
        <p id="grams-of-alcohol"></p>
      </div>

    </form>
  </div>

<br>
